<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Turret+Road:wght@200;300;400;500;700;800&display=swap");

        :root {
            --hue-color: 242;

            --skin-color: hsl(342, 92%, 46%);
            --mirage-color: hsl(210, 10%, 23%);
            --title-color: hsl(var(--hue-color), 8%, 95%);
            --text-color: hsl(var(--hue-color), 8%, 85%);
            --body-color: hsl(var(--hue-color), 19%, 5%);
            --box-color: hsl(var(--hue-color), 14%, 10%);
            --scroll-box-color: hsl(var(--hue-color), 12%, 38%);
            --scroll-thumb-color: hsl(var(--hue-color), 12%, 26%);

            --body-font: "Poppins", sans-serif;
            --signature-font: "Turret Road", sans-serif;

            --biggest-font-size: 3rem;
            --h1-font-size: 2.25rem;
            --h2-font-size: 1.5rem;
            --h3-font-size: 1.25rem;
            --normal-font-size: 1rem;
            --small-font-size: 0.875rem;
            --smaller-font-size: 0.813rem;

            --font-medium: 500;
            --font-bold: 600;

            --mb025: 0.25rem;
            --mb05: 0.5rem;
            --mb075: 0.75rem;
            --mb1: 1rem;
            --mb15: 1.5rem;
            --mb2: 2rem;
            --mb25: 2.5rem;
            --mb3: 3rem;

            --z-fixed: 10;
            --z-modal: 100;
            --btn-color: #00fffc;
        }

        @media screen and (max-width: 1024px) {
            :root {
                --biggest-font-size: 2rem;
                --h1-font-size: 1.5rem;
                --h2-font-size: 1.25rem;
                --h3-font-size: 1.125rem;
                --normal-font-size: 0.938rem;
                --small-font-size: 0.813rem;
                --smaller-font-size: 0.75rem;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body,
        button,
        input {
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
        }

        body {
            background-color: hsla(260, 4%, 33%, 0.88);
            color: var(--text-color);
        }

        h1,
        h2,
        h3 {
            color: var(--title-color);
            font-weight: var(--font-bold);
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        button {
            cursor: pointer;
        }

        button,
        input {
            border: none;
            outline: none;
        }

        .sign-btn {
            position: fixed;
            top: 3rem;
            right: 5rem;
            z-index: 1000;
            padding: 12px 35px;
            font-size: 17px;
            font-weight: 500;
            color: #181818;
            background: var(--btn-color);
            border: 3px solid var(--btn-color);
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 0 rgba(254, 193, 149, 0.55);
        }

        .sign-btn:hover {
            background: transparent;
            color: var(--btn-color);
            box-shadow: 0 0 25px rgba(254, 193, 149, 0.55);
        }

        /* Star elements */
        .sign-btn .star {
            position: absolute;
            width: 15px;
            height: auto;
            filter: drop-shadow(0 0 0 #fffdef);
            z-index: -5;
            transition: all 1s cubic-bezier(0.05, 0.83, 0.43, 0.96);
        }

        .sign-btn .star {
            opacity: 0;
            /* không hiển thị */
            transform: scale(.6);
            /* thu nhỏ nhẹ để trơn tru hơn */
            transition: all .8s cubic-bezier(.05, .83, .43, .96);
        }

        .sign-btn:hover .star {
            opacity: 1;
            /* hiện ra */
            transform: scale(1);
            /* phóng to về kích thước gốc */
        }

        /* individual stars positioned relatively inside button */
        .sign-btn .star-1 {
            top: 20%;
            left: 20%;
            width: 25px;
        }

        .sign-btn .star-2 {
            top: 45%;
            left: 45%;
            width: 15px;
            transition-timing-function: cubic-bezier(0, 0.4, 0, 1.01);
        }

        .sign-btn .star-3 {
            top: 40%;
            left: 40%;
            width: 5px;
            transition-timing-function: cubic-bezier(0, 0.4, 0, 1.01);
        }

        .sign-btn .star-4 {
            top: 20%;
            left: 40%;
            width: 8px;
            transition: all .8s cubic-bezier(0, 0.4, 0, 1.01);
        }

        .sign-btn .star-5 {
            top: 25%;
            left: 45%;
            width: 15px;
            transition: all .6s cubic-bezier(0, 0.4, 0, 1.01);
        }

        .sign-btn .star-6 {
            top: 5%;
            left: 50%;
            width: 5px;
            transition: all .8s ease;
        }

        /* Hover animation */
        .sign-btn:hover .star-1 {
            top: -80%;
            left: -30%;
            filter: drop-shadow(0 0 10px #fffdef);
            z-index: 2;
        }

        .sign-btn:hover .star-2 {
            top: -25%;
            left: 10%;
            filter: drop-shadow(0 0 10px #fffdef);
            z-index: 2;
        }

        .sign-btn:hover .star-3 {
            top: 55%;
            left: 25%;
            filter: drop-shadow(0 0 10px #fffdef);
            z-index: 2;
        }

        .sign-btn:hover .star-4 {
            top: 30%;
            left: 80%;
            filter: drop-shadow(0 0 10px #fffdef);
            z-index: 2;
        }

        .sign-btn:hover .star-5 {
            top: 25%;
            left: 115%;
            filter: drop-shadow(0 0 10px #fffdef);
            z-index: 2;
        }

        .sign-btn:hover .star-6 {
            top: 5%;
            left: 60%;
            filter: drop-shadow(0 0 10px #fffdef);
            z-index: 2;
        }
        
        .fil0 {
            fill: #FFFDEF;
        }

        .container {
            max-width: 1250px;
            margin-left: auto;
            margin-right: auto;
        }

        .grid {
            display: grid;
        }

        .button {
            display: inline-flex;
            align-items: center;
            column-gap: 0.5rem;
            background-color: var(--skin-color);
            color: var(--title-color);
            padding: 0.75rem 1.4rem;
            border-radius: 0.25rem;
            font-weight: var(--font-medium);
            position: relative;
            z-index: 1;
            transition: 0.4s;
        }

        .button::after {
            position: absolute;
            content: "";
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--mirage-color);
            z-index: -1;
            transform-origin: center;
            transform: scale(0);
            border-radius: 0.25rem;
            transition: 0.3s;
        }

        .button:hover::after {
            transform: scale(1);
        }

        .section {
            padding: 6.5rem 0 2rem;
        }

        .section-title {
            text-align: center;
            font-size: var(--h1-font-size);
            margin-bottom: var(--mb3);
        }

        .section-title::before {
            content: attr(data-heading);
            display: block;
            font-size: var(--normal-font-size);
            font-weight: var(--font-medium);
            color: rgb(36, 251, 126);
        }

        ::-webkit-scrollbar {
            width: 0.6rem;
            background-color: var(--scroll-box-color);
            border-radius: 0.5rem;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--scroll-thumb-color);
            border-radius: 0.5rem;
        }

        /* Sidebar */

        .sidebar {
            position: fixed;
            width: 100px;
            height: 100vh;
            background-color: var(--box-color);
            border-right: 1px solid var(--box-color);
        }

        .nav-logo {
            position: absolute;
            left: 0;
            right: 0;
            top: 1.8rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--skin-color);
            text-align: center;
            margin: auto;
        }

        .nav-logo-text {
            font-size: 1.125rem;
            color: var(--title-color);
            font-weight: var(--font-bold);
            line-height: 40px;
        }

        .nav-menu {
            position: fixed;
            transform: rotate(-90deg) translateX(-100%);
            transform-origin: left top;
            width: 100vh;
        }

        .menu {
            display: flex;
        }

        .nav-list {
            display: flex;
            flex-direction: row-reverse;
            margin: -2px auto 0 auto;
        }

        .nav-link {
            float: right;
            height: 100%;
            line-height: 100px;
            padding: 0 1rem;
            color: var(--title-color);
            font-weight: var(--font-medium);
            position: relative;
            transition: 0.4s;
        }

        .nav-toggle {
            height: 32px;
            width: 36px;
            cursor: pointer;
            position: fixed;
            right: 1.5rem;
            top: 2rem;
            font-size: 1.2rem;
            border-radius: 0.25rem;
            background-color: var(--skin-color);
            color: var(--title-color);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
